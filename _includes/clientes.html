<div id="clientes" class="section scrollspy">
    <div class="container">
        <div class="container">
            <h4 class="center-align section-title bolder">
                {% if page.lang == "pt" %}
                    Clientes
                    {% elsif page.lang == "en" %}
                        Clients
                {% endif %}
            </h4>
        </div>
        <br><br>
    </div>
    <div class="row slick-clientes">
        {% for item in site.clientes.first.client %}
            <div>
                <img src="{{ item.image }}" alt="{{ item.company }}" style="width: 80px" class="grey-img">
            </div>
        {% endfor %}
    </div>
</div>

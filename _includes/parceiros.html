<div id="parceiros" class="section scrollspy">
    <div class="row slick-clientes">
		{% for item in site.parceiros.first.client %}
            <div>
                <img src="{{ item.image }}" alt="{{ item.company }}" style="width: 80px">
            </div>
        {% endfor %}
        {% for item in site.representantes.first.client %}
            <div>
                <img src="{{ item.image }}" alt="{{ item.company }}" style="width: 80px">
            </div>
		{% endfor %}
    </div>
</div>

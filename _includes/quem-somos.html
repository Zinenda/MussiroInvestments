<section id="quem-somos" class="section scrollspy">
    <div class="container">
        <div class="container center">
            <h4 class="section-title bolder center-align">Quem Somos</h4>
        </div>

        <div class="container justify">
            {% for item in site.quem-somos limit: 1 %}
                {{ item.content }}
            {% endfor %}
        </div>

        <div class="row">
            {% for item in site.quem-somos offset: 1 %}
                <div class="col s12 l4">
                    <p class="bold">{{ item.title }}</p>
                    <div class="justify light">
                        {{ item.content }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="center">
            <a href="#sobre" class="btn-large waves-effect waves-light modal-trigger">Saiba Mais</a>
        </div>
    </div>
</section>

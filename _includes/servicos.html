<section id="servicos" class="section scrollspy grey lighten-4 vector-bg">
    <div class="container">
        <div class="container center">
            <h4 class="section-title bolder">
                {% if page.lang == "pt" %}
                    Servi√ßos
                    {% elsif page.lang == "en" %}
                        Services
                {% endif %}
            </h4>
        </div>
        {% assign servicos=site.servicos | where:"lang", page.lang %}
        <div class="row slick-servicos">
            {% for item in servicos %}
                <div>
                    <div class="card" style="padding: 5px">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src="{{ item.image }}" alt="{{ item.title }}" class="activator">
                            <div class="card-title bold">{{ item.title }}</div>
                        </div>
                        <div class="card-reveal">
                            <div class="card-title center activator white-text bold">{{ item.title }}</div>

                            <div class="light justify">
                                {{ item.content }}
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
